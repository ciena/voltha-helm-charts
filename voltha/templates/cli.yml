---
apiVersion: v1
kind: Service
metadata:
  name: vcli
  serviceAccountName: {{ .Values.serviceaccount }}
  labels:
    name: vcli
spec:
  serviceAccountName: {{ .Values.serviceaccount }}
  ports:
    - name: ssh
      port: 5022
      targetPort: 22
  selector:
    app: vcli

---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: vcli
  serviceAccountName: {{ .Values.serviceaccount }}
spec:
  replicas: {{ .Values.replicas.vcli }}
  template:
    metadata:
      labels:
        app: vcli
      annotations:
        cni: "calico"
    spec:
      serviceAccountName: {{ .Values.serviceaccount }}
      containers:
        - name: vcli
          image: {{ .Values.registry }}{{ .Values.images.vcli.repository }}:{{ tpl .Values.images.vcli.tag . }}
          imagePullPolicy: {{ .Values.images.vcli.pullPolicy }}
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          args:
            - "/voltha/python/cli/setup.sh"
            - "-g voltha-api.{{ .Release.Namespace }}.svc.cluster.local:55555"
          ports:
            - containerPort: 22
              name: ssh-port
