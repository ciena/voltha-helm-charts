apiVersion: v1
kind: Service
metadata:
   name: onos
   namespace: {{ .Values.global.namespace }}
   labels:
     name: onos
spec:
  ports:
    - name: ssh
      port: 8101
      targetPort: 8101
    - name: of
      port: 6653
      targetPort: 6653
    - name: ui
      port: 8181
      targetPort: 8181
  selector:
    app: onos
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: onos
  namespace: {{ .Values.global.namespace }}
spec:
  replicas: {{ .Values.replicas.onos }}
  template:
    metadata:
      labels:
        app: onos
      annotations:
        cni: "calico"
    spec:
      containers:
        - name: onos
          image: {{ .Values.global.registry }}{{ .Values.images.onos.repository }}:{{ tpl .Values.images.onos.tag . }}
          imagePullPolicy: {{ .Values.images.onos.pullPolicy }}
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: ONOS_APPS
              value: "drivers,openflow-base"
          ports:
            - containerPort: 8101
              name: ssh-port
            - containerPort: 6653
              name: of-port
            - containerPort: 8181
              name: ui-port
