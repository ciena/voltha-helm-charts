apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: ofagent
  namespace: {{ .Values.global.namespace }}
  serviceAccountName: {{ .Values.global.namespace }}-serviceaccount
spec:
  replicas: {{ .Values.replicas.ofagent }}
  template:
    metadata:
      labels:
        app: ofagent
      annotations:
        cni: "calico"
    spec:
      terminationGracePeriodSeconds: 10
      namespace: {{ .Values.global.namespace }}
      serviceAccountName: {{ .Values.global.namespace }}-serviceaccount
      containers:
      - name: ofagent
        image: {{ .Values.global.registry }}{{ .Values.images.ofagent.repository }}:{{ tpl .Values.images.ofagent.tag . }}
        imagePullPolicy: {{ .Values.images.ofagent.pullPolicy }}
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CONTROLLER_SERVICE
          value: "{{ .Values.controller.service }}:{{ .Values.controller.port }}"
        args:
        - "/ofagent/ofagent/main.py"
        - "-v"
        - "--controller=$(CONTROLLER_SERVICE)"
        - "--grpc-endpoint=afrouter.$(NAMESPACE).svc.cluster.local:55555"
