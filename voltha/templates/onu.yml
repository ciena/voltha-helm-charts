---
apiVersion: v1
kind: Service
metadata:
  name: onu
  namespace: {{ .Values.global.namespace }}
  serviceAccountName: {{ .Values.global.namespace }}-serviceaccount
  labels:
    name: onu
spec:
  ports:
    - name: grpc
      port: 50061
      targetPort: 50061
  selector:
    app: onu
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: onu
  namespace: {{ .Values.global.namespace }}
  serviceAccountName: {{ .Values.global.namespace }}-serviceaccount
spec:
   replicas: {{ .Values.replicas.onu }}
   template:
     metadata:
       labels:
         app: onu
       annotations:
         cni: "calico,pon0"
     spec:
       namespace: {{ .Values.global.namespace }}
       serviceAccountName: {{ .Values.global.namespace }}-serviceaccount
       containers:
         - name: onu
           image: {{ .Values.global.registry }}{{ .Values.images.ponsim.repository }}:{{ tpl .Values.images.ponsim.tag . }}
           imagePullPolicy: {{ .Values.images.ponsim.pullPolicy }}
           env:
             - name: POD_IP
               valueFrom:
                 fieldRef:
                   fieldPath: status.podIP
             - name: NAMESPACE
               valueFrom:
                 fieldRef:
                   fieldPath: metadata.namespace

           args:
             - "/app/ponsim"
             - "-device_type"
             - "ONU"
             - "-parent_addr"
             - "olt"
             - "-grpc_port"
             - "50061"
             - "-internal_if"
             - "eth0"
             - "-external_if"
             - "eth1"
             - "-promiscuous"

           ports:
            - containerPort: 50061
              name: grpc-port

       nodeSelector:
         nodename: compute1
