apiVersion: v1
kind: Service
metadata:
  name: voltha-api
  namespace: {{ .Values.global.namespace }}
  serviceAccountName: {{ .Values.global.namespace }}-serviceaccount
spec:
  namespace: {{ .Values.global.namespace }}
  serviceAccountName: {{ .Values.global.namespace }}-serviceaccount
  ports:
    - name: grpc
      port: 55555
      targetPort: 55555
  selector:
    app: voltha-api-server
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: voltha-api-server
  namespace: {{ .Values.global.namespace }}
  serviceAccountName: {{ .Values.global.namespace }}-serviceaccount
spec:
  replicas: {{ .Values.replicas.afrouter }}
  template:
    metadata:
      labels:
        app: voltha-api-server
      annotations:
        cni: "calico"
    spec:
      namespace: {{ .Values.global.namespace }}
      serviceAccountName: {{ .Values.global.namespace }}-serviceaccount
      containers:
      - name: arouter
        image: {{ .Values.global.registry }}{{ .Values.images.afrouter.repository }}:{{ tpl .Values.images.afrouter.tag . }}
        imagePullPolicy: {{ .Values.images.afrouter.pullPolicy }}
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
        ports:
        - containerPort: 55555
        command: ["/app/afrouter"]
        args: ["-config", "/app/config/arouter.voltha.json"]
      - name: arouterd
        image: {{ .Values.global.registry }}{{ .Values.images.afrouterd.repository }}:{{ tpl .Values.images.afrouterd.tag . }}
        imagePullPolicy: {{ .Values.images.afrouterd.pullPolicy }}
        command: ["/app/arouterd"]
      restartPolicy: Always
      volumes:
        - name: config-volume
          configMap:
            name: afrouter-config
