# simulated OLT adapter

apiVersion: v1
kind: Service
metadata:
  name: adapter-simulated-olt
  namespace: {{ .Values.global.namespace }}
spec:
  clusterIP: None
  selector:
    app: adapter-simulated-olt
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adapter-simulated-olt
  namespace: {{ .Values.global.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adapter-simulated-olt
  template:
    metadata:
      labels:
        app: adapter-simulated-olt
      annotations:
        cni: "calico"
    spec:
      containers:
        - name: adapter-simulated-olt
          image: {{ .Values.global.registry }}{{ .Values.images.adapter_simulated_olt.repository }}:{{ tpl .Values.images.adapter_simulated_olt.tag . }}
          imagePullPolicy: {{ .Values.images.adapter_simulated_olt.pullPolicy }}
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          args:
            - "/app/simulated_olt"
            - "-kafka_adapter_host=kafka.$(NAMESPACE).svc.cluster.local"
            - "-kafka_adapter_port=9092"
            - "-kafka_cluster_host=kafka.$(NAMESPACE).svc.cluster.local"
            - "-kafka_cluster_port=9092"
            - "-core_topic=rwcore"
            - "-simulator_topic=simulated_olt"
            - "-kv_store_host=etcd.$(NAMESPACE).svc.cluster.local"
            - "-kv_store_port=2379"
            - "-onu_number=100"
---

