# simulated OLT adapter

apiVersion: v1
kind: Service
metadata:
  name: adapter-simulated-olt
  namespace: {{ .Values.global.namespace }}
  serviceAccountName: {{ .Values.global.namespace }}-serviceaccount
spec:
  namespace: {{ .Values.global.namespace }}
  serviceAccountName: {{ .Values.global.namespace }}-serviceaccount
  clusterIP: None
  selector:
    app: adapter-simulated-olt
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adapter-simulated-olt
  namespace: {{ .Values.global.namespace }}
  serviceAccountName: {{ .Values.global.namespace }}-serviceaccount
spec:
  replicas: {{ .Values.replicas.adapter_simulated_olt }}
  selector:
    matchLabels:
      app: adapter-simulated-olt
  template:
    metadata:
      labels:
        app: adapter-simulated-olt
      annotations:
        cni: "calico"
    spec:
      namespace: {{ .Values.global.namespace }}
      serviceAccountName: {{ .Values.global.namespace }}-serviceaccount
      containers:
        - name: adapter-simulated-olt
          image: {{ .Values.global.registry }}{{ .Values.images.adapter_simulated_olt.repository }}:{{ tpl .Values.images.adapter_simulated_olt.tag . }}
          imagePullPolicy: {{ .Values.images.adapter_simulated_olt.pullPolicy }}
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: ETCD_SERVICE
              value: "{{ .Values.etcd.service }}"
            - name: ETCD_SERVICE_PORT
              value: "{{ .Values.etcd.port }}"
            - name: ADAPTER_KAFKA_SERVICE
              value: "{{ .Values.kafka.adapter.service }}"
            - name: ADAPTER_KAFKA_SERVICE_PORT
              value: "{{ .Values.kafka.adapter.port }}"
            - name: CLUSTER_KAFKA_SERVICE
              value: "{{ .Values.kafka.cluster.service }}"
            - name: CLUSTER_KAFKA_SERVICE_PORT
              value: "{{ .Values.kafka.cluster.port }}"
          args:
            - "/app/simulated_olt"
            - "-kafka_adapter_host=$(ADAPTER_KAFKA_SERVICE)"
            - "-kafka_adapter_port=$(ADAPTER_KAFKA_SERVICE_PORT)"
            - "-kafka_cluster_host=$(CLUSTER_KAFKA_SERVICE)"
            - "-kafka_cluster_port=$(CLUSTER_KAFKA_SERVICE_PORT)"
            - "-core_topic=rwcore"
            - "-simulator_topic=simulated_olt"
            - "-kv_store_host=$(ETCD_SERVICE)"
            - "-kv_store_port=$(ETCD_SERVICE_PORT)"
            - "-onu_number=100"
---

