{{- $root := . -}}
{{- $pair_count := .Values.rw_core.pairs | int }}
{{- $tag := tpl .Values.images.rw_core.tag . }}
{{- range $i, $e := until $pair_count }}
{{- $pair_idx := add $i 1 }}
---
apiVersion: v1
kind: Service
metadata:
  name: rw-core{{ $pair_idx }}
  namespace: {{ $root.Values.global.namespace }}
  serviceAccountName: {{ $root.Values.global.namespace }}-serviceaccount
spec:
  clusterIP: None
  ports:
    - name: grpc
      port: 50057
      targetPort: 50057
  selector:
    app: rw-core
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rw-core{{ $pair_idx }}
  namespace: {{ $root.Values.global.namespace }}
  serviceAccountName: {{ $root.Values.global.namespace }}-serviceaccount
spec:
  replicas: {{ $root.Values.replicas.rw_core }}
  selector:
    matchLabels:
      app: rw-core
  template:
    metadata:
      labels:
        app: rw-core
      annotations:
        cni: "calico"
    spec:
      containers:
        - name: voltha
          image: {{ $root.Values.global.registry }}{{ $root.Values.images.rw_core.repository }}:{{ $tag }}
          imagePullPolicy: {{ $root.Values.images.rw_core.pullPolicy }}
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: RW_CORE_INSTANCE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          args:
{{ toYaml $root.Values.rw_core_args | indent 12 }}
          ports:
            - containerPort: 50057
              name: grpc-port
#      nodeSelector:
#        nodename: k8s1
{{- end }}
